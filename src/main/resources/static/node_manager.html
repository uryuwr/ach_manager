<script type="text/javascript">
    $("#add_node").click(function () {
        node_info.id = null;
        node_info.nodeName = "";
        $("#node_name").val("");
    });

    $('#search').keydown(function (event) {
        if(event.keyCode === 13) {
            alert(getRoleType());
        }
    });

    $('.role_type').change(function () {
        $('.role_type').parent().removeClass('active');
        $(this).parent().addClass('active');
        alert(getRoleType());
    });

    function getRoleType() {
        return $('.role_type:checked').val();
    }

    $('#submit_node_edit').click(function () {
        node_info.nodeName = document.getElementById("node_name").value;
        $.ajax({
            type: "PUT",
            contentType: 'application/json;charset=utf-8',
            url: "/v0.1/node",
            data:JSON.stringify(node_info),
            traditional: true,//这使json格式的字符不会被转码
            timeout: 20000,
            success: function () {
                node_info.id = null;
                node_info.nodeName = "";
                loadingNode(params);
            }
        });
    });
</script>
