<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        format: 'yyyy-mm-dd'
    });

    $('#search').keydown(function (event) {
        if(event.keyCode === 13) {
            alert("");
        }
    });

    $('.role_type').change(function () {
        $('.role_type').parent().removeClass('active');
        $(this).parent().addClass('active');

        var status = $('.role_type:checked').val();
        if (status !== "ALL") {
            var role = "role = " + status;
            var selects = {selects: role};
            params = $.extend(params,selects);
        } else {
            delete(params.selects);
        }

        $.ajax({
            type: "GET",
            contentType: 'application/json;charset=utf-8',
            url: "/v0.1/user/page",
            data: params,
            traditional: true,//这使json格式的字符不会被转码
            timeout: 20000,
            dataType: "JSON",
            success: function (data) {
                applyUserList(data);
            }
        });
    });

    var user_info = {
        user_name:"",
        real_name:"",
        email:"",
        phone:"",
        address:"",
        node_id:0,
        node_name:"",
        role:0
    };

    $('#submit_edit').click(function () {
        var user_name = user_info.user_name;
        user_info = {
            realName:document.getElementById("real_name").value,
            email:document.getElementById("email").value,
            phone:document.getElementById("phone").value,
            address:document.getElementById("address").value,
            nodeId:document.getElementById("node").value,
            role:document.getElementById("role").value
        };
        $.ajax({
            type: "PUT",
            contentType: 'application/json;charset=utf-8',
            url: "/v0.1/user/" + user_name,
            data:JSON.stringify(user_info),
            traditional: true,//这使json格式的字符不会被转码
            timeout: 20000,
            dataType: "JSON",
            success: function () {
                loadingUser(params);
            }
        });
    });
</script>
