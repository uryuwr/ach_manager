<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        注册
                    </div>

                    <div class="card-body py-5">
                        <div class="form-group">
                            <label class="form-control-label">账号</label>
                            <input type="text" class="form-control" id="userName">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">密码</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div id="error" class="text-danger"></div>

                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success btn-block" id="registry">注册用户</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/popper.js/popper.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/chart.js/chart.min.js"></script>
<script src="../js/carbon.js"></script>
<script src="../js/demo.js"></script>
<script type="text/javascript">
    $("#password").bind("input change",function () {
       if ($("#password").val().length < 6 ) {
           $("#error").html("密码长度不能小于6");
       } else {
           $("#error").html("");
       }
    });
    $("button#registry").click(function () {
        var data = {
            userName: $('#userName').val(),
            password: $('#password').val()
        };

        $.ajax({
            type: "POST",
            contentType: 'application/json;charset=utf-8',
            url: "/v0.1/user/registry",
            traditional: true,//这使json格式的字符不会被转码
            timeout: 20000,
            data: JSON.stringify(data),
            success: function () {
                $(location).prop('href', "login.html");
            },
            error: function (XMLHttpRequest) {
                var ex = XMLHttpRequest.responseText;
                if (ex !== "") {
                    $("#error").html(JSON.parse(ex).msg);
                }
            }
        });
    });
</script>
</body>
</html>
