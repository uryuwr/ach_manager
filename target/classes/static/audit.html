                                <div class="col-lg-6">

                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-7">
                                        <div class="dataTables_paginate paging_simple_numbers"

                                        </div>
                                    </div>

<!--成果详情模态框-->
<div class="modal fade" id="achInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4>修改人员信息</h4>
            </div>
            <div class="card-body card-block">
                <div class="form-group"><label for="achType" class=" form-control-label">成果类型</label><input type="text" readonly id="achType" class="form-control" value=""></div>
                <div class="form-group"><label for="title" class=" form-control-label">标题</label><input type="text" readonly id="title" class="form-control" value=""></div>
                <div class="form-group"><label for="authors" class=" form-control-label">作者</label><input type="text" readonly id="authors" class="form-control" value=""></div>
                <div class="form-group"><label for="content" class=" form-control-label">简介</label><textarea name="textarea-input" readonly id="content" rows="9" placeholder="Content..." class="form-control"></textarea></div>
                <div class="form-group"><label for="domainType" class=" form-control-label">领域类型</label><input type="text" readonly id="domainType" class="form-control" value=""></div>
                <div class="form-group"><label for="level" class=" form-control-label">成果等级</label><input type="text" readonly id="level" class="form-control" value=""></div>
                <div class="form-group"><label for="createUserName" class=" form-control-label">提交人姓名</label><input type="text" readonly id="createUserName" class="form-control" value=""></div>
                <div class="form-group"><label for="proportion" class=" form-control-label">参与程度</label><input type="text" readonly id="proportion" class="form-control" value=""></div>

            </div>
        </div><!-- /.modal-content -->

        $('#search').keydown(function (event) {
            if(event.keyCode === 13) {
                alert(getAuditState());

            return $('.audit_state:checked').val();
